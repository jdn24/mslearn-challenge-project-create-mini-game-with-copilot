<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #5C6BC0;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose rock, paper, or scissors:</p>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <p id="result"></p>
    </div>
    <script>
        var playerScore = 0;
        var computerScore = 0;
    
        function playGame(playerChoice) {
            var choices = ['rock', 'paper', 'scissors'];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];
    
            if ((playerChoice == 'rock' && computerChoice == 'scissors') ||
                (playerChoice == 'scissors' && computerChoice == 'paper') ||
                (playerChoice == 'paper' && computerChoice == 'rock')) {
                playerScore++;
                document.getElementById('result').innerHTML = "You win! <br>Your choice: " + playerChoice + ", Computer's choice: " + computerChoice + ". <br> Your score: " + playerScore + ", Computer score: " + computerScore;
            } else if (playerChoice == computerChoice) {
                document.getElementById('result').innerHTML = "It's a draw! <br>Your choice: " + playerChoice + ", Computer's choice: " + computerChoice + ". <br> Your score: " + playerScore + ", Computer score: " + computerScore;
            } else {
                computerScore++;
                document.getElementById('result').innerHTML = "You lose! <br>Your choice: " + playerChoice + ", Computer's choice: " + computerChoice + ". <br> Your score: " + playerScore + ", Computer score: " + computerScore;
            }
        }
    </script>
</body>
</html>
